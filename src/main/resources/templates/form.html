html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form method="post" th:object=${productos} th:action="@{/save}">
					<div class="card">
						<div class="card-header">
							<h3>Modulo Productos</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>ID</label>
								<input th:field="*{id}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Código</label>
								<input th:field="*{codigo}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Descripción</label>
								<input th:field="*{descripcion}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Precio de Compra</label>
								<input th:field="*{precioCompra}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Precio de Venta</label>
								<input th:field="*{precioVenta}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Existencia</label>
								<input th:field="*{existencia}" type="text" class="form-control" />
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
