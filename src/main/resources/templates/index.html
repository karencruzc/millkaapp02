html xmlns:th="http://www.thymeleaf.org">

	<head>

		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


	
	</head>

	<body>

		<div>
			<h1>Productos</h1>
			<a th:href="@{/new}" class="btn btn-success">Nuevo+</a>

			<table class="table">

				<thead>

					<tr>

						<th>ID</th>
						<th>PRODUCTO</th>
						<th>DESCRIPCION</th>
						<th>PRECIO</th>
						<th>CANTIDAD</th>
						<th>SUBTOTAL</th>
						<th>ACCIONES</th>
						

					</tr>

				</thead>

				<tbody>
					
					<h1>Carrito de Compras</h1>
				<table>
					
				
					<tr th:each="pro:${productos}">
						<td th:text="${pro.id}"></td>
						
						<td th:text="${pro.producto}"></td>
						<img th:src="@{imagenes/blueray.jpg}" width="100" height="100"/></td>
							<td><a th:href="@{/comprar/1/5}">Comprar</a> </td>
							<td><img th:src="@{imagenes/equipo.jpg}" width="100" height="100"/></td>
							<td><a th:href="@{/comprar/2/3}">Comprar</a> </td>
							<td><img th:src="@{imagenes/lavadora.jpg}" width="100" height="100"/></td>
							<td><a th:href="@{/comprar/3/3}">Comprar</a> </td>
							<td><img th:src="@{imagenes/notebook.jpg}" width="100" height="100"/></td>
							<td><a th:href="@{/comprar/4/5}">Comprar</a> </td>
							<td><img th:src="@{imagenes/refrigerador.jpg}" width="100" height="100"/></td>
							<td><a th:href="@{/comprar/5/1}">Comprar</a> </td>
							<td><img th:src="@{imagenes/televisor.jpg}" width="100" height="100"/></td>
							<td><a th:href="@{/comprar/6/2}">Comprar</a> </td>		
						
						
						<td th:text="${pro.descripcion}"></td>
						
						<td th:text="${pro.precio}"></td>
						
						<td th:text="${pro.cantidad}"></td>
						
						<td th:text="${pro.subtotal}"></td>	
						
						
						
						<td>
							<a th:href="@{/eliminar/}+${pro.id}"><img width="28" src="https://cdn-icons-png.flaticon.com/512/3817/3817209.png"></a>
						</td>

					</tr>
					</table>

				</tbody>

			</table>

		</div>

	</body>

</html>
